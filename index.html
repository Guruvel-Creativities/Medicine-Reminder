<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #6b21a8;
      margin-bottom: 10px;
    }
    .box {
      border: 2px solid #6b21a8;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .schedule-times {
      margin-top: 10px;
    }
    .save-button {
      background-color: #6b21a8;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #581c87;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Medicine Schedule</h2>
    <div id="boxes"></div>
    <button class="save-button" onclick="saveSchedule()">Save Schedule</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSmJ4mePkwBRUy2ZTwbZ5pBGkLaVc-R60",
      authDomain: "medicine-reminder-system-5f70c.firebaseapp.com",
      projectId: "medicine-reminder-system-5f70c",
      databaseURL: "https://medicine-reminder-system-5f70c-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "medicine-reminder-system-5f70c.appspot.com",
      messagingSenderId: "74756460982",
      appId: "1:74756460982:web:15c0fee07d55af5c91f117"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const boxContainer = document.getElementById("boxes");

    for (let i = 1; i <= 6; i++) {
      const box = document.createElement("div");
      box.classList.add("box");
      box.innerHTML = `
        <h3>Box ${i}</h3>
        <label>Medicine Name:</label>
        <input type="text" id="medicine-${i}" placeholder="Enter medicine name" />

        <label>Number of Times:</label>
        <select id="times-${i}" onchange="updateTimeInputs(${i})">
          <option value="">Select</option>
          ${[1,2,3,4,5].map(n => `<option value="${n}">${n}</option>`).join('')}
        </select>

        <div id="time-inputs-${i}" class="schedule-times"></div>
      `;
      boxContainer.appendChild(box);
    }

    function updateTimeInputs(boxNum) {
      const times = document.getElementById(`times-${boxNum}`).value;
      const timeInputsContainer = document.getElementById(`time-inputs-${boxNum}`);
      timeInputsContainer.innerHTML = "";
      for (let j = 1; j <= times; j++) {
        const timeRow = document.createElement("div");
        timeRow.innerHTML = `
          <label>Time ${j}:</label>
          <input type="time" id="time-${boxNum}-${j}" />
          <label>Food Option:</label>
          <select id="food-${boxNum}-${j}">
            <option value="Before Food">Before Food</option>
            <option value="After Food">After Food</option>
          </select>
        `;
        timeInputsContainer.appendChild(timeRow);
      }
    }

    function saveSchedule() {
      const schedule = {};
      for (let i = 1; i <= 6; i++) {
        const medName = document.getElementById(`medicine-${i}`).value;
        const times = document.getElementById(`times-${i}`).value;

        const boxData = {
          medicine: medName,
          times: []
        };

        for (let j = 1; j <= times; j++) {
          const time = document.getElementById(`time-${i}-${j}`).value;
          const food = document.getElementById(`food-${i}-${j}`).value;
          boxData.times.push({ time, food });
        }

        schedule[`box${i}`] = boxData;
      }

      db.ref("medicineSchedule").set(schedule)
        .then(() => alert("Schedule saved successfully!"))
        .catch((err) => console.error("Error saving schedule:", err));
    }
  </script>
</body>
</html>
