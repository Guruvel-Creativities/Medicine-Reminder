<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
    }
    header {
      background-color: #5c2b9c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .box {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .box h3 {
      margin-top: 0;
      color: #5c2b9c;
    }
    .box label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    .box input[type="time"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .box button {
      background: #5c2b9c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .box button:hover {
      background: #4b2080;
    }
  </style>
</head>
<body>
  <header>
    <h1>Doctor Panel - Medicine Reminder</h1>
  </header>
  <div class="container">
    <div class="box-container" id="scheduleContainer">
      <!-- Dynamic 6 Boxes -->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSmJ4mePkwBRUy2ZTwbZ5pBGkLaVc-R60",
      authDomain: "medicine-reminder-system-5f70c.firebaseapp.com",
      databaseURL: "https://medicine-reminder-system-5f70c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "medicine-reminder-system-5f70c",
      storageBucket: "medicine-reminder-system-5f70c.appspot.com",
      messagingSenderId: "74756460982",
      appId: "1:74756460982:web:15c0fee07d55af5c91f117"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const scheduleContainer = document.getElementById("scheduleContainer");

    function createBox(boxNum) {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <h3>Box ${boxNum}</h3>
        <label>Time 1</label>
        <input type="time" id="box${boxNum}-time1">
        <label>Time 2</label>
        <input type="time" id="box${boxNum}-time2">
        <label>Time 3</label>
        <input type="time" id="box${boxNum}-time3">
        <label>Time 4</label>
        <input type="time" id="box${boxNum}-time4">
        <button onclick="saveSchedule(${boxNum})">Save Schedule</button>
      `;
      scheduleContainer.appendChild(box);
    }

    for (let i = 1; i <= 6; i++) {
      createBox(i);
    }

    function saveSchedule(boxNum) {
      const times = [];
      for (let i = 1; i <= 4; i++) {
        const val = document.getElementById(`box${boxNum}-time${i}`).value;
        if (val) times.push(val);
      }
      db.ref(`schedules/box${boxNum}`).set({ times })
        .then(() => alert(`Box ${boxNum} schedule saved!`))
        .catch(err => console.error("Save error:", err));
    }
  </script>
</body>
</html>
