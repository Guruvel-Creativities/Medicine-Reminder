<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #4a148c;
    }
    .login-container, .dashboard {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .box {
      background: #f0e7fa;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    label {
      font-weight: bold;
    }
    select, input[type="text"], input[type="time"] {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4a148c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn {
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section" class="login-container">
      <h2>Doctor Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="dashboard hidden">
      <h2>Medicine Schedule <button class="logout-btn" onclick="logout()">Logout</button></h2>
      <div class="box-container">
        <div class="box" id="box1">
          <h3>Box 1</h3>
          <label>Medicine Name:</label>
          <input type="text" id="med1" />
          <label>No. of times per day:</label>
          <select id="times1" onchange="renderTimeInputs(1)">
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div id="timeInputs1"></div>
        </div>
        <!-- Repeat for other boxes -->
        <div class="box" id="box2">
          <h3>Box 2</h3>
          <label>Medicine Name:</label>
          <input type="text" id="med2" />
          <label>No. of times per day:</label>
          <select id="times2" onchange="renderTimeInputs(2)">
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div id="timeInputs2"></div>
        </div>
        <!-- Add more boxes up to box6 similarly -->
      </div>
      <br>
      <button onclick="saveSchedule()">Save Schedule</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSmJ4mePkwBRUy2ZTwbZ5pBGkLaVc-R60",
      authDomain: "medicine-reminder-system-5f70c.firebaseapp.com",
      projectId: "medicine-reminder-system-5f70c",
      databaseURL: "https://medicine-reminder-system-5f70c-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "medicine-reminder-system-5f70c.appspot.com",
      messagingSenderId: "74756460982",
      appId: "1:74756460982:web:15c0fee07d55af5c91f117"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("dashboard").classList.remove("hidden");
        })
        .catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("login-section").classList.remove("hidden");
        document.getElementById("dashboard").classList.add("hidden");
      });
    }

    function renderTimeInputs(boxNum) {
      const count = parseInt(document.getElementById(`times${boxNum}`).value);
      const container = document.getElementById(`timeInputs${boxNum}`);
      container.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        container.innerHTML += `
          <label>Time ${i}:</label>
          <input type="time" id="box${boxNum}time${i}" />
          <label>Food:</label>
          <select id="box${boxNum}food${i}">
            <option value="Before Food">Before Food</option>
            <option value="After Food">After Food</option>
          </select>
        `;
      }
    }

    function saveSchedule() {
      let schedule = {};
      for (let b = 1; b <= 2; b++) { // Update to 6 for all boxes
        const name = document.getElementById(`med${b}`).value;
        const times = parseInt(document.getElementById(`times${b}`).value);
        let timings = [];
        for (let t = 1; t <= times; t++) {
          const time = document.getElementById(`box${b}time${t}`).value;
          const food = document.getElementById(`box${b}food${t}`).value;
          timings.push({ time, food });
        }
        schedule[`box${b}`] = {
          name,
          times,
          timings
        };
      }
      db.ref("medicineSchedule").set(schedule)
        .then(() => alert("Schedule Saved"))
        .catch((e) => alert("Error: " + e.message));
    }
  </script>
</body>
</html>
