<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Panel - Medicine Reminder</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    .box-container {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Doctor Panel - Medicine Reminder</h1>

  <div id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="panel" class="hidden">
    <button onclick="logout()">Logout</button>
    <h2>Medicine Schedule Editor</h2>
    <div id="schedule-container"></div>
    <button onclick="saveSchedule()">Save Schedule</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSmJ4mePkwBRUy2ZTwbZ5pBGkLaVc-R60",
      authDomain: "medicine-reminder-system-5f70c.firebaseapp.com",
      projectId: "medicine-reminder-system-5f70c",
      databaseURL: "https://medicine-reminder-system-5f70c-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "medicine-reminder-system-5f70c.appspot.com",
      messagingSenderId: "74756460982",
      appId: "1:74756460982:web:15c0fee07d55af5c91f117"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginSection = document.getElementById('login-section');
    const panel = document.getElementById('panel');
    const scheduleContainer = document.getElementById('schedule-container');

    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.classList.add('hidden');
        panel.classList.remove('hidden');
        loadSchedule();
      } else {
        loginSection.classList.remove('hidden');
        panel.classList.add('hidden');
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password).catch(alert);
    }

    function logout() {
      auth.signOut();
    }

    function loadSchedule() {
      scheduleContainer.innerHTML = '';
      for (let i = 1; i <= 6; i++) {
        const boxDiv = document.createElement('div');
        boxDiv.className = 'box-container';
        boxDiv.innerHTML = `<h3>Box ${i}</h3>
          <label>Number of times: </label><input type="number" min="0" max="5" onchange="renderTimes(${i}, this.value)" /><div id="box${i}-times"></div>`;
        scheduleContainer.appendChild(boxDiv);
      }
    }

    function renderTimes(box, count) {
      const container = document.getElementById(`box${box}-times`);
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const timeInput = document.createElement('input');
        timeInput.type = 'time';
        timeInput.id = `box${box}-time${i}`;
        const foodSelect = document.createElement('select');
        foodSelect.id = `box${box}-meal${i}`;
        foodSelect.innerHTML = `
          <option value="before">Before Food</option>
          <option value="after">After Food</option>
        `;
        container.appendChild(timeInput);
        container.appendChild(foodSelect);
        container.appendChild(document.createElement('br'));
      }
    }

    function saveSchedule() {
      const schedules = {};
      for (let i = 1; i <= 6; i++) {
        const boxTimes = document.getElementById(`box${i}-times`);
        const inputs = boxTimes.querySelectorAll('input[type="time"]');
        const times = [];
        inputs.forEach((input, index) => {
          const time = input.value;
          const meal = document.getElementById(`box${i}-meal${index}`).value;
          if (time) times.push({ time, meal });
        });
        schedules[`box${i}`] = times;
      }
      db.ref('schedules').set(schedules).then(() => alert('Schedule Saved'));
    }
  </script>
</body>
</html>
