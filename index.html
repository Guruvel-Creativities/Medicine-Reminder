<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f6fb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6b4bb3;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    .box-schedule {
      border: 2px solid #6b4bb3;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .box-schedule h3 {
      color: #6b4bb3;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input, select, button {
      margin-top: 5px;
      width: 100%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .time-entry {
      margin-top: 10px;
      border: 1px dashed #ccc;
      padding: 10px;
      border-radius: 6px;
    }
    .time-entry label {
      margin-top: 0;
    }
    .btn-save {
      background-color: #6b4bb3;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    .login-box {
      text-align: center;
      margin-top: 20px;
    }
    @media(max-width: 600px) {
      .container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Doctor Panel â€“ Medicine Reminder</h1>
    <button id="logoutBtn" style="float:right; background:white; color:#6b4bb3; padding:5px 10px; border:none; border-radius:5px;">Logout</button>
  </header>

  <div class="container">
    <div id="loginSection">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>

    <div id="scheduleSection" style="display:none;">
      <h2>Medicine Schedule</h2>
      <div id="boxSchedules"></div>
      <button class="btn-save" onclick="saveSchedule()">ðŸ’¾ Save Schedule</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSmJ4mePkwBRUy2ZTwbZ5pBGkLaVc-R60",
      authDomain: "medicine-reminder-system-5f70c.firebaseapp.com",
      projectId: "medicine-reminder-system-5f70c",
      databaseURL: "https://medicine-reminder-system-5f70c-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "medicine-reminder-system-5f70c.appspot.com",
      messagingSenderId: "74756460982",
      appId: "1:74756460982:web:15c0fee07d55af5c91f117"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginSection = document.getElementById("loginSection");
    const scheduleSection = document.getElementById("scheduleSection");
    const boxSchedules = document.getElementById("boxSchedules");

    loginBtn.addEventListener("click", () => {
      auth.signInWithEmailAndPassword(email.value, password.value)
        .then(() => {
          loginSection.style.display = "none";
          scheduleSection.style.display = "block";
          loadBoxes();
        }).catch(err => alert(err.message));
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        loginSection.style.display = "block";
        scheduleSection.style.display = "none";
      });
    });

    function loadBoxes() {
      boxSchedules.innerHTML = "";
      for (let i = 1; i <= 6; i++) {
        const div = document.createElement("div");
        div.className = "box-schedule";
        div.innerHTML = `
          <h3>Box ${i}</h3>
          <label>Medicine Name</label>
          <input type="text" id="medName${i}" placeholder="Enter medicine name" />
          <label>Number of Times</label>
          <select id="times${i}" onchange="showTimeInputs(${i})">
            <option value="">Select</option>
            <option value="1">1 time</option>
            <option value="2">2 times</option>
            <option value="3">3 times</option>
            <option value="4">4 times</option>
          </select>
          <div id="timeInputs${i}"></div>
        `;
        boxSchedules.appendChild(div);
      }
    }

    function showTimeInputs(boxNum) {
      const count = document.getElementById(`times${boxNum}`).value;
      const container = document.getElementById(`timeInputs${boxNum}`);
      container.innerHTML = "";

      for (let j = 1; j <= count; j++) {
        const timeHTML = `
          <div class="time-entry">
            <label>Time ${j}</label>
            <input type="time" id="time${boxNum}_${j}" />
            <label>Before/After Food</label>
            <select id="food${boxNum}_${j}">
              <option value="before">Before Food</option>
              <option value="after">After Food</option>
            </select>
          </div>
        `;
        container.innerHTML += timeHTML;
      }
    }

    function saveSchedule() {
      const schedule = {};
      for (let i = 1; i <= 6; i++) {
        const medName = document.getElementById(`medName${i}`).value;
        const times = document.getElementById(`times${i}`).value;
        const timeEntries = [];

        for (let j = 1; j <= times; j++) {
          const time = document.getElementById(`time${i}_${j}`).value;
          const food = document.getElementById(`food${i}_${j}`).value;
          timeEntries.push({ time, food });
        }

        schedule[`box${i}`] = {
          medicine: medName,
          times: timeEntries
        };
      }

      db.ref("medicineSchedule").set(schedule).then(() => {
        alert("Schedule Saved Successfully!");
      }).catch(err => {
        alert("Error saving schedule: " + err.message);
      });
    }

    // Auto login session handler
    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.style.display = "none";
        scheduleSection.style.display = "block";
        loadBoxes();
      }
    });
  </script>
</body>
</html>
