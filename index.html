<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Reminder Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #6b21a8;
    }
    .box {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      background: #f9fafb;
    }
    .box h3 {
      margin-bottom: 10px;
      color: #4b5563;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }
    .time-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .save-btn {
      background-color: #6b21a8;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #581c87;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Medicine Schedule (Doctor Panel)</h2>

    <div id="schedule-section"></div>

    <button class="save-btn" onclick="saveSchedule()">Save Schedule</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSmJ4mePkwBRUy2ZTwbZ5pBGkLaVc-R60",
      authDomain: "medicine-reminder-system-5f70c.firebaseapp.com",
      projectId: "medicine-reminder-system-5f70c",
      databaseURL: "https://medicine-reminder-system-5f70c-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "medicine-reminder-system-5f70c.appspot.com",
      messagingSenderId: "74756460982",
      appId: "1:74756460982:web:15c0fee07d55af5c91f117"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const scheduleSection = document.getElementById("schedule-section");

    for (let i = 1; i <= 6; i++) {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <h3>Medicine Box ${i}</h3>
        <div class="form-group">
          <label>Medicine Name</label>
          <input type="text" id="med${i}" placeholder="Enter medicine name">
        </div>
        <div class="form-group">
          <label>Number of Times/Day</label>
          <select id="count${i}" onchange="renderTimes(${i})">
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div id="timeInputs${i}"></div>
      `;
      scheduleSection.appendChild(box);
    }

    function renderTimes(boxNum) {
      const count = parseInt(document.getElementById(`count${boxNum}`).value);
      const timeInputs = document.getElementById(`timeInputs${boxNum}`);
      timeInputs.innerHTML = "";
      for (let j = 0; j < count; j++) {
        const row = document.createElement("div");
        row.className = "time-row";
        row.innerHTML = `
          <input type="time" id="time${boxNum}_${j}">
          <select id="food${boxNum}_${j}">
            <option value="Before Food">Before Food</option>
            <option value="After Food">After Food</option>
          </select>
        `;
        timeInputs.appendChild(row);
      }
    }

    function saveSchedule() {
      const scheduleData = {};
      for (let i = 1; i <= 6; i++) {
        const medName = document.getElementById(`med${i}`).value;
        const count = parseInt(document.getElementById(`count${i}`).value);
        const times = [];
        for (let j = 0; j < count; j++) {
          const timeVal = document.getElementById(`time${i}_${j}`).value;
          const foodVal = document.getElementById(`food${i}_${j}`).value;
          times.push({ time: timeVal, food: foodVal });
        }
        if (medName && times.length > 0) {
          scheduleData[`box${i}`] = {
            medicine: medName,
            times: times
          };
        }
      }
      db.ref("/schedule/").set(scheduleData)
        .then(() => alert("Schedule Saved!"))
        .catch(err => console.error("Firebase Error:", err));
    }
  </script>
</body>
</html>
