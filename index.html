<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Panel - Medicine Reminder</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --secondary: #10b981;
      --danger: #ef4444;
      --dark: #1e293b;
      --light: #f8fafc;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3);
    }
    
    .input-field {
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }
    
    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .status-pending {
      background-color: #fef3c7;
      color: #d97706;
    }
    
    .status-accepted {
      background-color: #d1fae5;
      color: #059669;
    }
    
    .status-rejected {
      background-color: #fee2e2;
      color: #dc2626;
    }
    
    .pill-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 9999px;
      margin-right: 8px;
    }
    
    .box-header {
      position: relative;
    }
    
    .box-header::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 40px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      border-radius: 3px;
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-6xl">
    <!-- Login Section -->
    <div id="loginSection" class="glass-card max-w-md mx-auto overflow-hidden">
      <div class="bg-gradient-to-r from-indigo-500 to-indigo-400 p-6 text-white">
        <h2 class="text-2xl font-bold">Doctor Login</h2>
        <p class="text-indigo-100">Access your medical dashboard</p>
      </div>
      <div class="p-6">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email</label>
          <input id="email" type="email" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="doctor@example.com">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
          <input id="password" type="password" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••">
        </div>
        <button onclick="login()" class="btn-primary w-full px-6 py-3 rounded-lg font-semibold shadow-md">
          Sign In
        </button>
      </div>
    </div>

    <!-- Panel Section -->
    <div id="panelSection" style="display: none" class="space-y-8">
      <div class="glass-card p-6 flex justify-between items-center">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">Welcome back, Doctor</h2>
          <p class="text-gray-600">Manage patient medications and appointments</p>
        </div>
        <button onclick="logout()" class="btn-danger px-4 py-2 rounded-lg font-medium flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
          </svg>
          Logout
        </button>
      </div>

      <!-- Medicine Schedule -->
      <div class="glass-card p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-6 box-header">Medicine Schedule Editor</h3>
        <div id="boxes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Boxes will be added dynamically -->
        </div>
      </div>

      <!-- Appointment Requests -->
      <div class="glass-card p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-6 box-header">Appointment Requests</h3>
        <div id="appointments" class="space-y-4">
          <!-- Appointments will be added here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSmJ4mePkwBRUy2ZTwbZ5pBGkLaVc-R60",
      authDomain: "medicine-reminder-system-5f70c.firebaseapp.com",
      projectId: "medicine-reminder-system-5f70c",
      databaseURL: "https://medicine-reminder-system-5f70c-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "medicine-reminder-system-5f70c.appspot.com",
      messagingSenderId: "74756460982",
      appId: "1:74756460982:web:15c0fee07d55af5c91f117"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("panelSection").style.display = "block";
          window.scrollTo(0, 0);
          loadSchedule();
          loadAppointments();
        })
        .catch((err) => alert(err.message));
    }

    function logout() {
      auth.signOut();
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("panelSection").style.display = "none";
      window.scrollTo(0, 0);
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("panelSection").style.display = "block";
        loadSchedule();
        loadAppointments();
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("panelSection").style.display = "none";
      }
    });

    function loadSchedule() {
      const boxesDiv = document.getElementById("boxes");
      boxesDiv.innerHTML = "";
      for (let i = 1; i <= 6; i++) {
        const boxDiv = document.createElement("div");
        boxDiv.className = "glass-card p-5 bg-white";

        const boxHeader = document.createElement("h4");
        boxHeader.className = "font-semibold text-gray-700 mb-4 flex items-center";
        
        const pillIndicator = document.createElement("span");
        pillIndicator.className = "pill-indicator";
        pillIndicator.style.backgroundColor = getBoxColor(i);
        
        boxHeader.appendChild(pillIndicator);
        boxHeader.appendChild(document.createTextNode(`Box ${i}`));
        boxDiv.appendChild(boxHeader);

        const timeSelect = document.createElement("select");
        timeSelect.className = "input-field w-full px-3 py-2 mb-4 focus:outline-none";
        timeSelect.innerHTML = `<option value="">Select dosage frequency</option>` +
          Array.from({ length: 5 }, (_, idx) => `<option value="${idx + 1}">${idx + 1} time(s) per day</option>`).join("");

        const timeInputsDiv = document.createElement("div");
        timeInputsDiv.className = "space-y-3";
        
        boxDiv.appendChild(timeSelect);
        boxDiv.appendChild(timeInputsDiv);

        timeSelect.addEventListener("change", () => {
          const times = parseInt(timeSelect.value);
          timeInputsDiv.innerHTML = "";
          for (let j = 1; j <= times; j++) {
            const timeGroup = document.createElement("div");
            timeGroup.className = "flex items-center space-x-3";
            
            const timeInput = document.createElement("input");
            timeInput.type = "time";
            timeInput.className = "input-field flex-1 px-3 py-2 focus:outline-none";
            
            const foodSel = document.createElement("select");
            foodSel.className = "input-field flex-1 px-3 py-2 focus:outline-none";
            foodSel.innerHTML = `
              <option value="Before Food">Before Food</option>
              <option value="After Food">After Food</option>
              <option value="With Food">With Food</option>
            `;
            
            timeGroup.appendChild(timeInput);
            timeGroup.appendChild(foodSel);
            timeInputsDiv.appendChild(timeGroup);
          }
        });

        boxesDiv.appendChild(boxDiv);
      }
    }

    function loadAppointments() {
      const appDiv = document.getElementById("appointments");
      appDiv.innerHTML = "";
      db.ref("appointments").once("value", (snapshot) => {
        if (!snapshot.exists()) {
          appDiv.innerHTML = `
            <div class="text-center py-8">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <h4 class="mt-3 text-gray-600">No appointment requests yet</h4>
              <p class="text-gray-500 text-sm mt-1">Patient requests will appear here</p>
            </div>
          `;
          return;
        }

        snapshot.forEach((child) => {
          const data = child.val();
          const card = document.createElement("div");
          card.className = "glass-card p-5 bg-white";
          
          const status = data.status || 'Pending';
          const statusClass = status === 'Accepted' ? 'status-accepted' : 
                            status === 'Rejected' ? 'status-rejected' : 'status-pending';
          
          card.innerHTML = `
            <div class="flex justify-between items-start">
              <div>
                <h4 class="font-medium text-gray-800">Appointment Request</h4>
                <p class="text-sm text-gray-500 mt-1">From: ${data.patientName || 'Patient'}</p>
              </div>
              <span class="${statusClass} status-badge">${status}</span>
            </div>
            <div class="mt-4 grid grid-cols-2 gap-4">
              <div>
                <p class="text-xs text-gray-500">Date</p>
                <p class="font-medium">${data.date}</p>
              </div>
              <div>
                <p class="text-xs text-gray-500">Time</p>
                <p class="font-medium">${data.time}</p>
              </div>
            </div>
          `;
          
          if (status === 'Pending') {
            const actionDiv = document.createElement("div");
            actionDiv.className = "flex justify-end space-x-3 mt-4";
            
            const acceptBtn = document.createElement("button");
            acceptBtn.className = "btn-primary px-4 py-2 text-sm rounded-lg flex items-center";
            acceptBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
              Accept
            `;
            acceptBtn.onclick = () => db.ref(`appointments/${child.key}/status`).set("Accepted");
            
            const rejectBtn = document.createElement("button");
            rejectBtn.className = "btn-danger px-4 py-2 text-sm rounded-lg flex items-center";
            rejectBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
              Reject
            `;
            rejectBtn.onclick = () => db.ref(`appointments/${child.key}/status`).set("Rejected");
            
            actionDiv.appendChild(acceptBtn);
            actionDiv.appendChild(rejectBtn);
            card.appendChild(actionDiv);
          }
          
          appDiv.appendChild(card);
        });
      });
    }
    
    function getBoxColor(index) {
      const colors = [
        '#6366f1', '#8b5cf6', '#ec4899', 
        '#f43f5e', '#f59e0b', '#10b981'
      ];
      return colors[index % colors.length];
    }
  </script>
</body>
</html>
