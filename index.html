<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      background-color: #6c5ce7;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }

    .tile {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    input, select {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 8px 12px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      input, select {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="login-section">
      <h2>Doctor Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard-section" class="hidden">
      <h2>Medicine Schedule</h2>
      <div class="tile">
        <label>Box:</label>
        <select id="box">
          <option value="box1">Box 1</option>
          <option value="box2">Box 2</option>
          <option value="box3">Box 3</option>
          <option value="box4">Box 4</option>
          <option value="box5">Box 5</option>
          <option value="box6">Box 6</option>
        </select><br />
        <label>Time:</label>
        <input type="time" id="time" /><br />
        <label>With Food:</label>
        <select id="food">
          <option value="before">Before Food</option>
          <option value="after">After Food</option>
        </select><br />
        <label>Medicine Name:</label>
        <input type="text" id="medname" /><br />
        <button onclick="saveSchedule()">Save Schedule</button>
      </div>

      <h2>Appointments</h2>
      <div class="tile" id="appointments-list">Loading...</div>

      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCSmJ4mePkwBRUy2ZTwbZ5pBGkLaVc-R60",
      authDomain: "medicine-reminder-system-5f70c.firebaseapp.com",
      projectId: "medicine-reminder-system-5f70c",
      databaseURL: "https://medicine-reminder-system-5f70c-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "medicine-reminder-system-5f70c.appspot.com",
      messagingSenderId: "74756460982",
      appId: "1:74756460982:web:15c0fee07d55af5c91f117"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("dashboard-section").classList.remove("hidden");
          loadAppointments();
        })
        .catch(error => alert("Login Failed: " + error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("dashboard-section").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      });
    }

    function saveSchedule() {
      const box = document.getElementById("box").value;
      const time = document.getElementById("time").value;
      const food = document.getElementById("food").value;
      const medname = document.getElementById("medname").value;

      if (!time || !medname) {
        alert("Please fill in all fields");
        return;
      }

      const scheduleRef = db.ref("schedule/" + box);
      scheduleRef.set({
        time,
        food,
        name: medname
      }).then(() => {
        alert("Schedule saved!");
      }).catch(err => {
        console.error("Error saving schedule:", err);
      });
    }

    function loadAppointments() {
      const ref = db.ref("appointments");
      const listDiv = document.getElementById("appointments-list");
      listDiv.innerHTML = "";

      ref.on("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          listDiv.innerHTML = "<p>No appointments.</p>";
          return;
        }

        Object.entries(data).forEach(([id, appt]) => {
          const div = document.createElement("div");
          div.innerHTML = `
            <p><strong>${appt.date} ${appt.time}</strong></p>
            <p>Status: ${appt.status}</p>
            <button onclick="updateStatus('${id}', 'accepted')">Accept</button>
            <button onclick="updateStatus('${id}', 'rejected')">Reject</button>
            <hr/>
          `;
          listDiv.appendChild(div);
        });
      });
    }

    function updateStatus(id, status) {
      db.ref("appointments/" + id + "/status").set(status)
        .then(() => alert("Status updated"))
        .catch(err => console.error("Update failed", err));
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard-section").classList.remove("hidden");
        loadAppointments();
      } else {
        document.getElementById("dashboard-section").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
