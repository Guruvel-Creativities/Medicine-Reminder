<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Panel - Medicine Reminder System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      color: #5e2787;
    }
    button {
      padding: 10px 20px;
      background-color: #5e2787;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .box {
      border: 2px solid #5e2787;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .time-entry {
      margin-left: 20px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-bar">
      <h2>Doctor Panel</h2>
      <div>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div id="panel" class="hidden">
      <h3>Medicine Schedule (6 Boxes)</h3>
      <div id="boxes"></div>
      <button onclick="saveSchedule()">üíæ Save Schedule</button>

      <hr><h3>Appointments</h3>
      <ul id="appointmentList"></ul>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSmJ4mePkwBRUy2ZTwbZ5pBGkLaVc-R60",
      authDomain: "medicine-reminder-system-5f70c.firebaseapp.com",
      projectId: "medicine-reminder-system-5f70c",
      databaseURL: "https://medicine-reminder-system-5f70c-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "medicine-reminder-system-5f70c.appspot.com",
      messagingSenderId: "74756460982",
      appId: "1:74756460982:web:15c0fee07d55af5c91f117"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Login & Logout
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("panel").classList.remove("hidden");
          loadAppointments();
        })
        .catch(e => alert("Login failed: " + e.message));
    }

    function logout() {
      auth.signOut();
      document.getElementById("panel").classList.add("hidden");
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("panel").classList.remove("hidden");
        loadAppointments();
      } else {
        document.getElementById("panel").classList.add("hidden");
      }
    });

    // Generate 6 Boxes
    const boxesDiv = document.getElementById("boxes");
    for (let i = 1; i <= 6; i++) {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <h4>Box ${i}</h4>
        <input placeholder="Medicine Name" id="med${i}">
        <input type="number" min="0" placeholder="No. of Times" id="times${i}" onchange="generateTimeFields(${i})">
        <div id="timeFields${i}" class="time-entry"></div>
      `;
      boxesDiv.appendChild(box);
    }

    function generateTimeFields(boxNum) {
      const count = parseInt(document.getElementById("times" + boxNum).value);
      const container = document.getElementById("timeFields" + boxNum);
      container.innerHTML = "";
      for (let j = 0; j < count; j++) {
        const time = document.createElement("div");
        time.innerHTML = `
          ‚è∞ Time ${j + 1}: 
          <input type="time" id="box${boxNum}time${j}">
          <select id="box${boxNum}food${j}">
            <option value="before">Before Food</option>
            <option value="after">After Food</option>
          </select>
        `;
        container.appendChild(time);
      }
    }

    // Save Schedule
    function saveSchedule() {
      const schedule = {};
      for (let i = 1; i <= 6; i++) {
        const name = document.getElementById(`med${i}`).value;
        const times = parseInt(document.getElementById(`times${i}`).value || "0");
        const entries = [];
        for (let j = 0; j < times; j++) {
          const timeVal = document.getElementById(`box${i}time${j}`).value;
          const food = document.getElementById(`box${i}food${j}`).value;
          entries.push({ time: timeVal, food });
        }
        schedule[`box${i}`] = { name, times, entries };
      }
      db.ref("schedule").set(schedule)
        .then(() => alert("‚úÖ Schedule saved successfully!"))
        .catch(e => alert("Error saving: " + e.message));
    }

    // Load Appointments
    function loadAppointments() {
      db.ref("appointments").on("value", snap => {
        const list = document.getElementById("appointmentList");
        list.innerHTML = "";
        snap.forEach(child => {
          const item = child.val();
          const li = document.createElement("li");
          li.innerHTML = `
            üìÖ <b>${item.date}</b> at ${item.time} ‚Äî 
            <i>${item.status || "Pending"}</i>
            <button onclick="updateStatus('${child.key}', 'Accepted')">‚úÖ</button>
            <button onclick="updateStatus('${child.key}', 'Rejected')">‚ùå</button>
          `;
          list.appendChild(li);
        });
      });
    }

    function updateStatus(key, status) {
      db.ref("appointments/" + key + "/status").set(status);
    }
  </script>
</body>
</html>
